# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - Thamco-product

on:
  push:
    branches:
      - Mains
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://thamcregistry.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_40dd022c3bd14e29bbb0512ecd052704 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_998ec7d2b38d49dbb3205b07246f1654 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: thamcregistry.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_40dd022c3bd14e29bbb0512ecd052704 }}/productservice:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'Thamco-product'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_a82c9a0b99cd4fa8ac3ec97815df971e }}
        images: 'thamcregistry.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_40dd022c3bd14e29bbb0512ecd052704 }}/productservice:${{ github.sha }}'