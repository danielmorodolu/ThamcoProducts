# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - Thamco-product

on:
  push:
    branches:
      - Mains
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://thamcoregistry/
        username: ${{ secrets.AzureAppService_ContainerUsername_87914d1a729641bba7fe9494cd7de51b }}
        password: ${{ secrets.AzureAppService_ContainerPassword_680a2c4095eb4eef8c6fd5b41cad070d }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: thamcoregistry/${{ secrets.AzureAppService_ContainerUsername_87914d1a729641bba7fe9494cd7de51b }}/productservice:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'Thamco-product'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_f230cc31ed6f4f9bac8f530890f8c43f }}
        images: 'thamcoregistry/${{ secrets.AzureAppService_ContainerUsername_87914d1a729641bba7fe9494cd7de51b }}/productservice:${{ github.sha }}'